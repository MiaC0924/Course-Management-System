  <body class="text-center">

<main class="form-signin" >
  <form th:action="@{/user/login}">
    <img class="mb-4" src="/img/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>


    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1"  value="Student" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio1">Student</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="Professor" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">Professor</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="Admin" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio3">Admin</label>
    </div>
    <p style="color:red" th:text="${msg}"></p>

    <div class="form-floating">
      <input name="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017�?2021</p>
  </form>
</main>
