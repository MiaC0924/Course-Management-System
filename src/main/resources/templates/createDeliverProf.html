<div class="container-fluid">

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">

                </ul>
            </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Create Deliverable</h1>
            </div>

            <h2>Section title</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Course</th>
                        <th scope="col">Code</th>
                        <th scope="col">Section</th>
                        <th scope="col">Year</th>
                        <th scope="col">Season</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cour:${courses}">
                        <td th:text="${cour.getSectionID()}"></td>
                        <td th:text="${cour.getMajor()}"></td>
                        <td th:text="${cour.getCode()}"></td>
                        <td th:text="${cour.getSection()}"></td>
                        <td th:text="${cour.getTermYear()}"></td>
                        <td th:text="${cour.getTermSeason()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <form class="was-validated" action="/Professor/Deliver/Create/Processing">
                <h5>Select Course</h5>

                <p style="color:red" th:text="${msg}"></p>

                <div class="form-group row">
                    <label for= "course" class="col-1 col-form-label">Course</label>
                    <div class="col-2">
                        <input style="margin:10px" type="text" name="major" class="form-control" id ="course" placeholder="COMP" maxlength="4" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Code" class="col-1 col-form-label">Code</label>
                    <div class="col-2">
                        <input style="margin:10px" type="text" name="code" class="form-control" id = "Code" placeholder="1000" maxlength="4" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Section" class="col-1 col-form-label">Section</label>
                    <div class="col-1">
                        <input style="margin:10px" type="text" name="section" class="form-control" id = "Section" placeholder="A" maxlength="1" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for= "Year" class="col-1 col-form-label">Year</label>
                    <div class="col-1">
                        <input style="margin:10px" type="text" name="year" class="form-control" id ="Year" placeholder="2020" maxlength="4" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Season" class="col-1 col-form-label">Season</label>
                    <div class="col-2">
                        <select style="margin:10px" class="form-control" id="Season" name="Season" required>
                            <option value="">Chooses...</option>
                            <option>Fall</option>
                            <option>Summer</option>
                            <option>Winter</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="deliver_name" class="col-1 col-form-label">DeliverableName</label>
                    <div class="col-2">
                        <input style="margin:10px" type="text" name="deliver" class="form-control" id = "deliver_name" placeholder="A" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="deadline" class="col-1 col-form-label">Deadline</label>
                    <div class="col-2">
                        <input style="margin:10px" type="date" name="date" class="form-control" id = "deadline" placeholder="A" required>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary mb-3 far fa-minus-square" type="submit">  Create </button>
            </form>
        </main>
    </div>
</div>
