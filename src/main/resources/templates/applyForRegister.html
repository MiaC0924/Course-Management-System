<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand fab fa-accessible-icon"> School</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>

<div class="container-fluid">
    <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Information</h1>
            </div>
            <form class="was-validated" action="/Apply">
                <p style="color:red" th:text="${msg}"></p>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1"  value="Student" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Student</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="Professor" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Professor</label>
                </div>

                <div class="form-group row">
                    <label for= "email" class="col-1 col-form-label">Email</label>
                    <div class="col-2">
                        <input style="margin:10px" type="text" name="email" class="form-control" id ="email" placeholder="XXX" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for= "password" class="col-1 col-form-label">password</label>
                    <div class="col-2">
                        <input style="margin:10px" type="text" name="password" class="form-control" id ="password" placeholder="XXX" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for= "firstName" class="col-1 col-form-label">FirstName</label>
                    <div class="col-2">
                        <input style="margin:10px" type="text" name="firstN" class="form-control" id ="firstName" placeholder="XXX" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for= "lastName" class="col-1 col-form-label">LastName</label>
                    <div class="col-2">
                        <input style="margin:10px" type="text" name="lastN" class="form-control" id ="lastName" placeholder="XXX" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="gender" class="col-1 col-form-label">Gender</label>
                    <div class="col-2">
                        <input style="margin:10px" type="text" name="gender" class="form-control" id = "gender" placeholder="Man/Female" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for= "Major" class="col-1 col-form-label">Major</label>
                    <div class="col-2">
                        <input style="margin:10px" type="text" name="major" class="form-control" id ="Major" placeholder="COMP" maxlength="4" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="birthday" class="col-1 col-form-label">Birthday</label>
                    <div class="col-2">
                        <input style="margin:10px" type="date" name="birthDay" class="form-control" id = "birthday"  required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Confirm the information
                        </label>
                    </div>

                </div>
                <button style="margin:10px" class=" btn btn-lg btn-primary mb-3 far fa-plus-square" type="submit"> Apply for Creation </button>
            </form>
        </main>
    </div>
</div>
